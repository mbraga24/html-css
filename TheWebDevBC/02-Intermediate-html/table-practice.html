<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DBChart</title>
</head>
<body>
  <h1>Dragon Ball Characters Chart</h1>

  <table border="1">
    <thead>
      <tr>
        <td>Image</td>
        <td>Name</td>
        <td>Specie</td>
        <td>Special Power</td>
        <td>Fly</td>
      </tr>
    </thead>
    <!-- Goku -->
    <tbody>
      <td><img width="200px" src="http://media.japanpowered.com/images/goku.png" alt=""></td>
      <td>Goku</td>
      <td>Saiyan</td>
      <td>Kamehameha</td>
      <td>Yes</td>
    </tbody>
    <!-- Vegeta -->
    <tbody>
      <td><img width="200px" height="150px" src="https://cdn.inquisitr.com/wp-content/uploads/2017/11/Dragon-Ball-Super-Vegeta-1.jpg" alt=""></td>
      <td>Vegeta</td>
      <td>Saiyan</td>
      <td>Galick Gun</td>
      <td>Yes</td>
    </tbody>
    <!-- Krillin -->
    <tbody>
      <td><img width="200px" height="230px" src="https://vignette.wikia.nocookie.net/dragonball/images/0/01/KrillinBU01.png/revision/latest?cb=20171001043056&path-prefix=pt-br" alt=""></td>
      <td>Krillin</td>
      <td>Human</td>
      <td>Kamehameha Wave</td>
      <td>Yes</td>
    </tbody>
  </table>
</body>
</html>
