<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>
<body>

  <!-- Two main attributes in <form>:
    action: where the form sends the data to.
    method: what HTTP method used (get/post). -->
  
  <h1>Login</h1>
  <form>
    <label>
      Username: 
      <input type="text" name="username" id="" placeholder="Username">
    </label>
    <label>
      Password:
      <input type="password" name="password" id="" placeholder="Password">
    </label>
    <input type="submit" value="Submit">
  </form>
  
  <h1>Login ID and Validation</h1>
  <form action="http://www.wikipedia.org" method="POST">
    <label for="username">Username:</label>
    <input type="text" name="" id="username" placeholder="Username" required>

    <label for="password">Password:</label>
    <input type="password" name="" id="password" placeholder="Password" required>
    <input type="submit">
  </form>

  <h1>Login Email Validation</h1>
  <form action="http://www.wikipedia.org">
  <label for="email">Email:</label>
  <input type="email" name="" id="email" placeholder="Email" required>

  <label for="password">Password</label>
  <input type="password" name="" id="password" placeholder="Password" required>

  <input type="submit">
  </form>

  <input type="submit"> -->

</body>
</html>
