<body>
  
  <h1>Login</h1>
  
  <!-- Two main attributes in <form>:
    action: where the form sends the data to.
    method: what HTTP method used (get/post). -->

  <form action="">
    <input type="text" name="" id="" placeholder="username">
    <input type="password" name="" id="" placeholder="password">
    <input type="submit" value="Submit">

  </form>
