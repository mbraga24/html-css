<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>The Grid</title>
  </head>
  <body>
    <div class="container" style="height: 100vh;">
        <h1 class="text-center display-4">The Grid</h1>
        <!-- <div class=""></div> -->
        <div class="row border border-primary" style="height: 10vh;">
          <div class="col col-sm-12 bg-primary text-light d-flex align-items-center justify-content-center display-4">HEADER</div>
        </div>
        <div class="row" style="height: 50vh;">
          <div class="col-sm-3 bg-success text-light d-flex align-items-center justify-content-center display-4">SIDE</div>
          <div class="col-sm-9 bg-light text-dark d-flex align-items-center justify-content-center display-4">MAIN</div>
        </div>
        <div class="row" style="height: 15vh;">
          <div class="col-sm-12 bg-warning text-light d-flex align-items-center justify-content-center display-4">SECTION</div>
        </div>
        <div class="row" style="height: 15vh">
          <div class="col-sm-12 bg-dark text-light d-flex align-items-center justify-content-center display-4">FOOTER</div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
