<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax 1 - Local JSON</title>
</head>
<body>
  <button id="button1">Get User</button>
  <button id="button2">Get Users</button>
  <br><br>
  <h1>User</h1>
  <div id="user"></div>
  <h1>Users</h1>
  <div id="users"></div>


  <script>

  //Create event listener
  let button1 = document.getElementById('button1'); 
  button1.addEventListener('click', loadUser);

  //Create event listener
  let button2 = document.getElementById('button2');
  button2.addEventListener('click', loadUsers);
  
    //Create function loadUser for button1
    function loadUser()
    {
      //Create XHR object
      let xhr = new XMLHttpRequest();

      //OPEN - type, url/file, async
      xhr.open('GET', 'user.json', true);

      xhr.onload = function() 
      {
        if(this.status == 200) 
        {
          let user = JSON.parse(this.responseText);
          
          let output = '';

          output += '<ul>' +
          '<li> ID: ' + user.id + '</li>' +
          '<li> Name: ' + user.name + '</li>' +
          '<li> Email: ' + user.email + '</li>' +
          '</ul>';

          let userEl = document.getElementById('user');
          userEl.innerHTML = output;
        }
      }
    
      xhr.send();
    }

    //Create function loadUsers for button2
    function loadUsers()
    {
      //Create XHR object
      let xhr = new XMLHttpRequest();

      //OPEN - type, url/file, async
      xhr.open('GET', 'users.json', true);
      
      xhr.onload = function()
      {
        if(this.status == 200) 
        {
          let users = JSON.parse(this.responseText);

          let output = '';

          for(var i in users)
          { 
            output += '<ul>' +
            '<li> ID: ' + users[i].id + '</li>' +
            '<li> Name: ' + users[i].name + '</li>' +
            '<li> Email: ' + users[i].email + '</li>' +
            '</ul>';
          }
          
          document.getElementById('users').innerHTML = output;
        }
      }

      xhr.send();
    }
  
  </script>
</body>
</html>
