<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <h4>Billing Address</h4>
        <form> 
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-username">@</span>
                    </div>
                    <input type="text" id="username" class="form-control" placeholder="Full Name" aria-label="Username" aria-describedby="basic-username">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="email" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Market St.">
            </div>
            <div class="form-group">
                <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or Suite">
            </div>
            <div class="form-group">
                <label for="textarea">Special Notes <span class="text-muted">(Optional)</span></label>
                <textarea id="textarea" rows="3" class="form-control"></textarea>
                <small class="text-muted">Include any special requests you have for us!</small>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label for="customCheck1" class="custom-control-label">Shipping address is same as billing</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                    <label for="customCheck2" class="custom-control-label">Save my info for next time</label>
                </div>
            </div>

            <div class="border-bottom border-muted"></div>

            <div class="form-group my-3"></div>
                <h3>Shipping Options</h3>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="radioButtom" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Same Day Shipping</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="radioButtom" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Next Day Shipping</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio3" name="radioButtom" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio3">3-5 Business Day</label>
                </div>
            </div>
        </form>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded text-center" style="max-width: 400px;">
        <h3 class="mt-5 mb-4">Sign In</h3>
        <div class="form-group px-5">
           <input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
       </div>
       <div class="form-group px-5">
           <input type="password" class="form-control" id="inputPassword" placeholder="Password">
       </div>
       <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="rememberMeCheck">
            <label for="rememberMeCheck" class="custom-control-label">Remember me</label>
        </div>
       </div>
       <div class="container mb-5" style="max-width: 300px;">
            <button class="btn btn-info btn-lg btn-block my-3">Sign In</button>
            <p>Not a member? <span class="btn btn-link p-0 mb-1">Register</span></p>
       </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
